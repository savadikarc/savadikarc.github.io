<div class="card flex-row flex-wrap mt-2 info-card bg-foreground">
    <div class="col-sm-1 card-header border-0 d-none d-lg-block">
        <img class="blog-thumbnail img-fluid" src="{{ post.thumbnail | prepend: site.thumbnail-url }}" height="100px" width="100px">
    </div>
    <div class="col-sm-6 col-sm-pull">
        <a class="text-foreground post-link card-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <p class="card-subtitle mb-1 text-muted">{{ post.date | date: "%b %-d, %Y" }}</p>
        <p class="card-text">{{ post.tldr }}</p>
    </div>
    <div class="col-sm-1 col-sm-push">
        {% for badge in post.badges %}
            <a href="{{ badge.url }}">
                <img src="https://colab.research.google.com/assets/colab-badge.svg" alt="{{ badge.name }}"/>
            </a>
        {% endfor %}
        {% if post.repository %}
            <a href="{{ post.repository }}" title="Github" style="color: #000000">
                <i class="fa fa-github"></i>
            </a>
        {% endif %}
    </div>
    <div class="w-200"></div>
</div>
