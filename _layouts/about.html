<!DOCTYPE html>

<html>
	<head>
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		
		<div class="container-fluid">
		
			<div class="row col-wrapper">
				
				<div class="bg-dark col-sm-3 left-sidebar">
				
						<div class="row portrait">
							<div class="col">
								<img class="img-fluid portrait-picture" src="/assets/self_starry_night.png" height="200px" width="200px" title="Stylized Me">
							</div>
						</div>
					
						<div class="row">
							<div class="col">
									<p class="first-name">Chinmay Savadikar</p>
							</div>
						</div>
						
						<div class="row">
							<div class="col media-list">
								<ul class="nav">
								
									<li class="nav-item">
										<a href="{{ site.social._github.username | prepend: site.social._github.base }}" title="Github">
													<i class="fa fa-github"></i>
										</a>
									</li>
									
									<li class="nav-item">
										<a href="{{ site.social._twitter.username | prepend: site.social._twitter.base }}" title="Twitter">
													<i class="fa fa-twitter"></i>
										</a>
									</li>
									
									<li class="nav-item">
										<a href="{{ site.social._linkedin.username | prepend: site.social._linkedin.base }}" title="LinkedIn">
													<i class="fa fa-linkedin"></i>
										</a>
									</li>
								</ul>
							</div>
						</div>
						
				</div>
				
				<div class="col-sm-9">
					
						<div class="row">
							<div class="col">

									<ul class="nav custom-nav">
										<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
										<li class="nav-item"><a class="nav-link" href="/aboutme">About</a></li>
										<li class="nav-item"><a class="nav-link" href="/rants">Rants</a></li-->
										{% if site.show_cv %}
											<li class="nav-item"><a class="nav-link" href="/cv">CV</a></li>
										{% endif %}
									</ul>

							</div>
						</div>
					
						{{ content }}

				</div>
			
			</div>	
			
		</div>
		
	</body>

</html>
