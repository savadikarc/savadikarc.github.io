<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Actor' rel='stylesheet'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/posts.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		
		<!--mathjax-->
		{% if page.mathjax %}
			<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
		{% endif %}
		
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					
					<div class="top-bar sticky-top">
						<nav class="navbar custom-nav">
							<ul class="nav">
								<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
								<li class="nav-item"><a class="nav-link" href="/aboutme">About</a></li>
								<li class="nav-item"><a class="nav-link" href="/rants">Rants</a></li>
							</ul>
						</nav>
						<div class="row">
							<div class="col post-header">
								<div class="post-title">
									<h1>{{ page.title }}</h1>
									<p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
								</div>
							</div>
						</div>
					</div>
					
					{{ content }}
					
					<div class="row">
						
						<div class="col">
						
							<ul class="nav media-list">
								
								<li class="nav-item">
									<a href="{{ site.social._github.username | prepend: site.social._github.base }}" title="Github">
												<i class="fa fa-github"></i>
									</a>
								</li>
								
								<li class="nav-item">
									<a href="{{ site.social._twitter.username | prepend: site.social._twitter.base }}" title="Twitter">
												<i class="fa fa-twitter"></i>
									</a>
								</li>
								
								<li class="nav-item">
									<a href="{{ site.social._linkedin.username | prepend: site.social._linkedin.base }}" title="LinkedIn">
												<i class="fa fa-linkedin"></i>
									</a>
								</li>

							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<!--Note: flex-column for ul-->
