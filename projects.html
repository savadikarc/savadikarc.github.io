---
layout: home
title: Projects
---		
<div class="header sticky-top bg-white">
    <h1>Projects</h1>
</div>

<div class="popout-container">
    <div class="card flex-row flex-wrap mt-2 info-card bg-highlight">
        <div class="card-block">
            <p class="card-title info-card-subtitle" style="padding-bottom: 5px;">Personal Projects</p>
        </div>
    </div>
</div>

<div class="card-content-container">
    {% for project in site.data.projects %}
        <div class="card-container">
            <div class="card flex-row flex-wrap mt-2 info-card bg-foreground">
                <div class="card-block project-card-block">
                    <p class="card-title info-card-subtitle text-foreground">{{ project.name }}</p>
                    <p class="card-subtitle info-card-subtitle">{{ project.description }}</p>
                    {% if project.repo %}
                        <a href="{{ project.repo }}">{{ project.repo }}</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
